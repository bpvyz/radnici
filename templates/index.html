<!DOCTYPE html>
<html lang="en">
<style>
/* Ripple effect */
.ripple {
  background-position: center;
  transition: background 0.8s, color 0.8s;
}
.ripple:hover {
  background: #000000 radial-gradient(circle, transparent 1%, #ffffff 1%) center/15000%;
}
.ripple:active {
  background-color: #ffffff;
  background-size: 100%;
  transition: background 0.8s;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

table {
  font-family: arial, sans-serif;
  table-layout:fixed;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  width:1px;
  white-space:nowrap;
}

.clickable {
    cursor: pointer;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.btn {
  border: 2px solid black;
  background-color: white;
  color: black;
  padding: 7px 28px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 12px;
}

.danger {
    border-color: #800000;
    color: #800000;
    font-weight: bold;
}

.danger:hover {
  background: #800000;
  color: white;
  font-weight: bold;
}

.create {
    border-color: #000000;
    color: #000000;
    font-weight: bold;
}

.create:hover {
  background: #000000;
  color: white;
font-weight: bold;
}

.add {
    border-color: #004e02;
    color: #004e02;
    font-weight: bold;
}

.add:hover {
    background: #004e02;
    color: white;
    font-weight: bold;
}

</style>

<script type="text/javascript" src="{{ url_for('static', filename='js/sorttable.js') }}">
</script>

<head>
    <meta charset="UTF-8">
    <title>Firme</title>
</head>
<body>
    <h3>
        Izaberi postojeću firmu:
    </h3>
    <br>
        <table class="sortable">
        <tr>
            <th class="clickable">IME</th>
            <th class="clickable">PIB</th>
            <th class="clickable"><img src="/static/hourglass.png" width="42" height="42" class="center"></th>

        </tr>
        {% for each in list %}
        <tr>
            <td>{{ each[0] }}</td>
            <td>{{ each[1] }}</td>
            <td style="text-align: center; font-weight: bold; background: {{each[2][0]}}">{{each[2][1]}}</td>
            <td id="buttons">
                <form style="display:inline-block;" action="{{url_for('radnici.open', pib=each[1], company_name=each[0])}}" method="POST">
                <button class="btn ripple add" type="submit" name="submit_button" value="open">Otvori</button>
                </form>
                <form style="display:inline-block;" action="{{url_for('radnici.open', pib=each[1], company_name=each[0])}}" method="POST">
                <button onclick="return confirm('Potvrdi brisanje firme! Ovo ce obrisati sve radnike firme!');" class="btn ripple danger" type="submit" name="submit_button" value="delete"> Obriši </button>
                </form>
            </td>
        </tr>
        {% endfor %}
            <tfoot>
            <form id="company_form" class="submit_company" method="POST" action="{{url_for('radnici.company')}}">
            <tr>
                <td><input type="text" id="company_name" name="company_name"><br></td>
                <td><input type="text" id="company_pib" name="company_pib"><br></td>
                <td></td>
                <td style="text-align: center"> <button style="width:100%" class="btn ripple create" type="submit" name="submit_button" value="company">Dodaj</button></td>
            </tr>
            <br>
            </form>
            </tfoot>
        </table>
    <br>
</body>
</html>
