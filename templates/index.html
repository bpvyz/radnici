<!DOCTYPE html>
<html lang="en">
<style>

/* Boxes */

.box{
		float:left;
		height:20px;
		width:20px;
		margin-bottom:15px;
		border:1px solid black;
	}
.red{
		background-color:red;
	}
.green{
		background-color: yellow;
	}
.blue{
		background-color: green;
	}

/* Ripple effect */
.ripple {
  background-position: center;
  transition: background 0.8s, color 0.8s;
}
.ripple:hover {
  background: #000000 radial-gradient(circle, transparent 1%, #ffffff 1%) center/15000%;
}
.ripple:active {
  background-color: #ffffff;
  background-size: 100%;
  transition: background 0.8s;
}

table {
  font-family: arial, sans-serif;
  table-layout:fixed;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
  width:1px;
  white-space:nowrap;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

.btn {
  border: 2px solid black;
  background-color: white;
  color: black;
  padding: 7px 28px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 12px;
}

.danger {
    border-color: #800000;
    color: #800000;
    font-weight: bold;
}

.danger:hover {
  background: #800000;
  color: white;
  font-weight: bold;
}

.create {
    border-color: #000000;
    color: #000000;
    font-weight: bold;
}

.create:hover {
  background: #000000;
  color: white;
font-weight: bold;
}

.add {
    border-color: #004e02;
    color: #004e02;
    font-weight: bold;
}

.add:hover {
    background: #004e02;
    color: white;
    font-weight: bold;
}

</style>
<head>
    <meta charset="UTF-8">
    <title>Firme</title>
</head>
<body>
    <h3>
        Izaberi postojeću firmu:
    </h3>
    <br>

    <table>
        <tr>
            <th>IME</th>
            <th>PIB</th>
        </tr>
        {% for each in dropdown_list %}
        <tr>
            <td>{{ each[0] }}</td>
            <td>{{ each[1] }}</td>
            <td id="buttons">
                <form style="display:inline-block;" action="{{url_for('open', pib=each[1], company_name=each[0])}}" method="POST">
                <button class="btn ripple add" type="submit" name="submit_button" value="open">Otvori</button>
                </form>
                <form style="display:inline-block;" action="{{url_for('open', pib=each[1], company_name=each[0])}}" method="POST">
                <button class="btn ripple danger"> Obriši </button>
                </form>
            </td>
            <td style="background: green"></td>
        </tr>
        {% endfor %}
        <form id="company_form" class="submit_company" method="POST" action="{{url_for('company')}}">
            <tr>
                <td><input type="text" id="company_name" name="company_name"><br></td>
                <td><input type="text" id="company_pib" name="company_pib"><br></td>
                <td style="text-align: center"> <button style="width:100%" class="btn ripple create" type="submit" name="submit_button" value="company">Dodaj</button></td>
            </tr>
            <br>
        </form>
    </table>
</body>
</html>
